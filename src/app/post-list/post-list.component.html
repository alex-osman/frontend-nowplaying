<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{post.author}}</mat-card-title>
    <mat-card-subtitle>{{post.permlink}}</mat-card-subtitle>
  </mat-card-header>
  
  <iframe src="https://open.spotify.com/embed?uri=spotify:album:0jc2eDzYjTuZNgf2OxoXwd" width="400" height="280" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

  <mat-card-actions class="card-actions">
    <div class="card-actions-left">
      <span>${{post.payout}}</span>
    </div>
    
    <div class="card-actions-right">
      <button mat-icon-button>
        <mat-icon class="fa-icon" fontSet="fa" fontIcon="fa-retweet"></mat-icon>
      </button>
      <button mat-icon-button (click)="like()">
        <mat-icon class="fa-icon" fontSet="fa" fontIcon="fa-thumbs-up"></mat-icon>
        <span>({{post.votes}})</span>
      </button>
      <button mat-icon-button>
        <mat-icon class="fa-icon" fontSet="fa" fontIcon="fa-comment"></mat-icon>
        <span>({{post.comments}})</span>
      </button>
    </div>
    </mat-card-actions>
  <mat-card-content>
    <p>
      Some text about whatever it is you want text for u know
    </p>
  </mat-card-content>  
</mat-card>
